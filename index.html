<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Harmonity</title>
    <link rel="icon" type="image/x-icon" href="/Logo64x64.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <!-- Use it like any other HTML element -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="frontpage">
      <div class="content">
        <img src="Logo.png" />
        <h1 class="title">AR</h1>
        <div class="spinner">Loading</div>
        <div class="loadingbar"></div>
      </div>
      <model-viewer
        id="modelViewer"
        src="./bear_test_05.glb?sound=cowboy.mp3"
        ios-src="./bear_002_final_standard.usdz?sound=cowboy.mp3"
        alt="A 3D model of a logo"
        ar
        ar-modes="webxr scene-viewer quick-look"
        auto-rotate
        camera-controls
      />
    </div>
  </body>
  <script>
    function displayLoadingBar() {
      const loadingbar = document.querySelector(".loadingbar").classList.add("start");
    }

    document.addEventListener("DOMContentLoaded", () => {
      const modelViewer = document.querySelector("model-viewer");
      modelViewer.addEventListener("load", () => {
        displayLoadingBar();

        setTimeout(() => {
          modelViewer.activateAR();
          modelViewer.play({ repetitions: 1 });
          modelViewer.addEventListener("finished", () => {
            setTimeout(() => {
              console.log("finished playing");
              window.location.replace("over.html");
            }, 3000);
          });
        }, 3000);
      });
    });
  </script>
</html>
