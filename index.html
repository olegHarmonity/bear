  <body>
    <div class="frontpage">
      <div class="content">
        <img src="Logo.png" />
        <h1 class="title">AR</h1>
        <div class="spinner">Loading</div>
        <div class="loadingbar"></div>
      </div>
      <button id="button">start ar</button>
      <model-viewer
        id="modelViewer"
        src="./bear_test_05.glb"
        ios-src="./bear_002_final_standard.usdz?sound=cowboy.mp3"
        alt="A 3D model of a logo"
        ar
        ar-modes="webxr scene-viewer quick-look"
        auto-rotate
        camera-controls
        animation-name="Dance"
      />
    </div>
  </body>
  <script>
    function startAr() {
      const btn = document.getElementById("button");
      btn.addEventListener("click", () => {
        console.log("clicked");
      });
    }
    function displayLoadingBar() {
      const loadingbar = document.querySelector(".loadingbar").classList.add("start");
    }
    document.addEventListener("DOMContentLoaded", () => {
      const modelViewer = document.getElementById("modelViewer");

      modelViewer.addEventListener("load", (e) => {
        const btn = document.getElementById("button");
        button.addEventListener("click", () => {
          modelViewer.activateAR();
        });
        modelViewer.addEventListener("model-visibility", (e) => {
          if (e.detail.visible) {
            modelViewer.play({ repetitions: 1 });
          }
        });
      });
    });
