<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <!-- Use it like any other HTML element -->
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frontpage">
      <div class="content">
        <img src="Logo.png" />
        <h1 class="title">AR</h1>
        <div class="spinner">Loading</div>
        <div class="loadingbar"></div>
      </div>
    </div>
    <model-viewer
      id="modelViewer"
      src="./bear_test_05.glb?sound=cowboy.mp3"
      ios-src=".bear_002_final_standard.usdz?sound=cowboy.mp3"
      alt="A 3D model of a logo"
      ar
      ar-modes="webxr scene-viewer quick-look"
      auto-rotate
      camera-controls
    />
  </body>
  <script>
    function displayLoadingBar() {
      const loadingbar = document.querySelector(".loadingbar").classList.add("start");
    }
    const modelViewer = document.querySelector("model-viewer");

    document.addEventListener("DOMContentLoaded", () => {
      modelViewer.addEventListener("load", () => {
        displayLoadingBar();
        setTimeout(() => {
          modelViewer.play();
          modelViewer.activateAR();
        }, 3000);
      });
    });
  </script>
</html>
